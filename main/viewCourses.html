function viewCourses(getEmail){
  $.ajax({
    type: 'POST',
    url: '../backend/viewCourse.php',
    data: {
      action: "getTeacherCourses",
      teacherEmail:getEmail
    },
    success: function(response) {
      var resp = JSON.parse(response);
      //console.log("hello");
      if(resp.StatusCode == 200){
        var teachers = resp.Data;
           console.log(resp.Data);
        for(var i=0; i<teachers.length;i++){
        var rowhtml=  '<div class="col-md-4">'+
        '<div class="card" style="width: 20rem; text-align:center;display:inline-block;">'+

              '<div class="containerr" style="position: relative; left: 0; top: 0;">'+
              '<img style="width:100%; height:250px;" src='+teachers[i]["thumbnail"]+' class="card-img-top" alt="teacher" id="parent2" class="image">'+
              '<img style="width:100px; height:100px;" src='+teachers[i]["Image"]+' class="img-circle" alt="teacher" id="child2">'+

              '</div>'+

              '<div class="card-body bg-success text-white">'+
                '<p class="card-text pt-4">'+teachers[i]["UserName"]+'</p>'+
              '<h3 class="card-title card-text">'+teachers[i]["courseName"]+'</h5>'+



                                  '</div>'+


                                  '</div>'+
                                '</div>';
                $("#teachersTable").append(rowhtml);
        }
      }
      else if(resp.StatusCode == 300){
        console.log(resp.Message);
      }
    }
  });
}


function getStudent(teacherEmail){

  $.ajax({
    type: 'POST',
    url: '../backend/teacherdatabyemail.php',
    data: {
      action: "getTeacherDataByEmail",
      teacherEmail : teacherEmail
    },
    success: function(response) {
      var resp = JSON.parse(response);
      if(resp.StatusCode == 200){

          $("#teacherName").html(resp.Data[0].UserName);
          $("#teacherEmail").html(resp.Data[0].Email);
          $("#teacherNameHeader").html(resp.Data[0].UserName);
          $(".teacherImage").attr("src",resp.Data[0].Image);
      }
    }
  });


}



function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
